<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Étoile Bistrò</title>

    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/assets/styles/css/style.min.css">
</head>
<body>
    <header class="etl-header j_header">
        <div class="etl-header__container">
            <div class="etl-header__logo">
                <h1>Étoile Bistrò</h1>

                <a href="/">
                    <img src="/assets/images/logo.svg" alt="Étoile Bistrò">
                </a>
            </div>

            <nav class="etl-header__navigation j_menu_navigation_context">
                <div class="etl-header__navigation-profile">
                    <a href="/perfil">
                        <img src="/assets/images/user-circle.svg" alt="Perfil">
                    </a>
                </div>

                <div class="etl-header__navigation-cart">
                    <a href="/carrinho">
                        <img src="/assets/images/shopping-cart-simple.svg" alt="Carrinho">
                    </a>
                </div>

                <div class="etl-header__navigation-menu-icon">
                    <img src="/assets/images/hamburger.svg" alt="Open Menu" class="j_menu_icon">
                </div>

                <div class="etl-header__navigation-overlay">
                    <div class="etl-header__navigation-menu-wrapper">
                        <ul class="etl-header__main-menu">
                            <li class="etl-header__main-menu-item">
                                <a href="/">Home</a>
                            </li>

                            <li class="etl-header__main-menu-item">
                                <a href="/pratos">Pratos</a>
                            </li>

                            <li class="etl-header__main-menu-item last-item">
                                <a href="/perfil">Meu perfil</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="etl-page-heading">
            <div class="etl-page-heading__container">
                <header class="etl-page-heading__title">
                    <h1>Login</h1>
                </header>
            </div>
        </section>

        <section class="etl-auth-login">
            <div class="etl-auth-login__container">
                <header class="etl-section-heading">
                    <h1>Acesse a sua conta</h1>
                </header>

                <p class="etl-auth-login__redirect">Não tem uma conta? <a href="/cadastrar">Cadastre-se</a>.</p>

                <form class="etl-auth-login__form">
                    <input type="email" class="etl-auth-login__form-field" placeholder="E-mail *" required>
                    <input type="password" class="etl-auth-login__form-field" placeholder="Senha *" required>
                    <button class="etl-button primary">
                        <img src="/assets/images/sign-in.svg" alt="">
                        Entrar
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="etl-footer">
        <div class="etl-footer__container">
            <div class="etl-footer__logo">
                <a href="/" class="etl-footer__logo-link">
                    <img src="/assets/images/logo.svg" alt="Étoile Bistrò">
                </a>
                    
                <p class="etl-footer__logo-subtitle">Paixão da nossa cozinha à sua mesa.</p>
            </div>

            <article class="etl-footer__menu">
                <header class="etl-footer__menu-title">
                    <h2>Links importantes</h2>
                </header>

                <ul class="etl-footer__menu-list">
                    <li class="etl-footer__menu-item">
                        <a href="/">Home</a>
                    </li>

                    <li class="etl-footer__menu-item">
                        <a href="/pratos">Pratos</a>
                    </li>

                    <li class="etl-footer__menu-item">
                        <a href="/perfil">Meu perfil</a>
                    </li>
                </ul>
            </article>
        </div>

        <p class="etl-footer__attribution">
            &copy; <span class="j_copy_year">2025</span> - Desenvolvido por <a href="https://github.com/giullianoth" target="_blank" rel="noopener noreferrer">Giulliano Guimarães</a>. Baseado no projeto de <a href="https://www.youtube.com/playlist?list=PL45Hr6NzteIJQyvk6v0T78Ye8IsGm0mYS" target="_blank" rel="noopener noreferrer">Eduardo Pazitto</a>.
        </p>
    </footer>

    <div class="etl-scroll-up j_scroll_up" title="Ir ao topo">
        <img src="/assets/images/arrow-up.svg" alt="Scroll up">
    </div>

    <script type="module" src="/assets/scripts/script.js"></script>
</body>
</html>
